<html lang="en">
	<head>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
		<script src="DES.js"></script>
	</head>
	<body>
		<input type="file" onclick="fileUpload(event)" />
		<script>
			function fileUpload(event) {
				var file = event.target.files[0];

				const fileReader = new FileReader();

				fileReader.addEventListener("loadend", (evt) => {
					if (evt.target.readyState == FileReader.DONE) {
						const hash = CryptoJS.SHA256(fileReader.result);
						console.log(hash.toString());
					}
				});

				fileReader.readAsDataURL(file);
			}
		</script>

		<button type="button">cifrar</button>
		<button type="button">DEscifrar</button>
	</body>
